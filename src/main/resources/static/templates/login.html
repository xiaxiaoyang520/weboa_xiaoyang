	<div class="content clearfix">
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" action="userLogin.action" method="post">
			<h3 class="form-title font-green-sharp hide">登录</h3>
			<!-- <div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<span>请输入用户名和密码</span>
			</div> -->
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="../assets/global/scripts/metronic.js"
		type="text/javascript"></script>
	<script src="../assets/layout/scripts/layout.js" type="text/javascript"></script>
	<script src="../assets/pages/scripts/login.js" type="text/javascript"></script>
	<script src="/assets/pages/scripts/gt.js" type="text/javascript"></script>
	<!-- END PAGE LEVEL SCRIPTS -->
	<script>
        jQuery(document).ready(function() {
            Metronic.init(); // init metronic core components
            Layout.init(); // init current layout
            Login.init();
        });

        var handlerCaptcha = function (captchaObj) {
            // 将验证码加到id为captcha的元素里
            captchaObj.appendTo("#captcha");

            $("#btn_login").click(function (e) {
                if ($('.login-form').validate().form()) {
                    var validate = captchaObj.getValidate();
                    if (validate) {
                        $("geetest_challenge").val(validate.geetest_challenge);
                        $("geetest_validate").val(validate.geetest_validate);
                        $("geetest_seccode").val(validate.geetest_seccode);
                        $('.login-form').submit();
                        captchaObj.reset();
                    } else {
                        $("#msgDiv").html("请完成验证");
                    }
                }
            });

            // 弹出式需要绑定触发验证码弹出按钮
            captchaObj.onSuccess(function() {
                $("#msgDiv").html("");
                $('.login-form').submit();
            });
        };

        $.ajax({
            // 获取id，challenge，success（是否启用failback）
            url: "/templates/code?t="+(new Date()).getTime(),        //初始化图片验证码
            type: "get",
            dataType: "json",
            success: function (data) {
                // 调用 initGeetest 进行初始化
                // 参数1：配置参数
                // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它调用相应的接口
                initGeetest({
                    // 以下 4 个配置参数为必须，不能缺少
                    gt: data.gt,
                    challenge: data.challenge,
                    new_captcha: data.new_captcha , // 用于宕机时表示是新验证码的宕机
                    offline: !data.success, // 表示用户后台检测极验服务器是否宕机

                    product: "popup", // 产品形式，包括：float，popup, custom等三种方式
                    width: "100%"
                    // 更多配置参数说明请参见：http://docs.geetest.com/install/client/web-front/
                }, handlerCaptcha);
            }
        });
	</script>
	<!-- END JAVASCRIPTS -->
