<div>
	<!-- BEGIN PAGE HEADER-->
	<h3 class="page-title" data-ng-bind="$state.current.data.pageTitle"></h3>
	<div data-ncy-breadcrumb></div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="portlet light bordered">
			<div class="portlet-title">
				<div class="caption font-green-sharp">
					<i class="icon-settings font-green-sharp"></i> <span
						class="caption-subject bold uppercase">搜索</span> <span
						class="caption-helper">输入信息搜索</span>
				</div>
			</div>
			<div class="portlet_body">
				<form class="form-horizontal searchbox">
					<div class="form_body">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="col-md-3 control-label">部门编号：</label>
									<div class="col-md-9">
										<input type="text" ng-model="vo.deptId" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="col-md-3 control-label">部门名称：</label>
									<div class="col-md-9">
										<input type="text" ng-model="vo.deptName" class="form-control">
									</div>
								</div>
							</div>

						</div>
					</div>
					<!-- 查询 -->
					<div class="form-actions">
						<div class="row">
							<div class="col-md-12" style="text-align: center">
								<button type="button" class="btn blue" ng-click="searchClick()">
									<i class="fa fa-search"></i> 查询
								</button>
								<button type="button" class="btn default"
									ng-click="resetClick()">
									<i class="fa fa-eraser"></i> 清空
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="table-toolbar">
				<div class="btn-group">
					<a href="#/dept_add.html" class="btn blue"> <i
						class="fa fa-plus"></i> 新增部门
					</a>
				</div>
			</div>
			<div class="table-container">
				<table class="table table-striped table-bordered table-hover"
					id="datatable_ajax">
					<thead>
						<tr class="heading">
							<th>部门编号</th>
							<th>部门名称</th>
							<th>部门备注</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat="item in vm.items">
							<td><span ng-bind="item.deptId"></span></td>
							<td><a ng-href="#/dept_detail/{{item.deptId}}"> <span
									ng-bind="item.deptName"></span>
							</a></td>
							<td><span ng-bind="item.deptRemark"></span>
							</td>
							<!-- <td><span ng-bind="item.deptName"></span>
							</td> -->
							<td><a ng-href="#/dept_detail/{{item.deptId}}"
								class="btn btn-xs default btn-editable"> <i
									class="fa fa-file-text-o"></i> 详情
							</a> <a href="#/dept_edit/{{item.deptId}}"
								class="btn btn-xs default btn-editable"
								> <i class="fa fa-edit"></i>
									编辑
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
