<div>
	<h3 class="page-title" data-ng-bind="$state.current.data.pageTitle"></h3>
	 <div data-ncy-breadcrumb></div>
</div>
<div class="row">
  <div class="portlet light bordered">
		<tabset justified="false">
			<tab heading="详情">
				<form class="form-horizontal" role="form">
							<div class="form-body">
								<div class="form-group">
									<label class="control-label col-md-2">部门编号：</label>
									<div class="col-md-9">
										<p class="form-control-static" ng-bind="vo.deptId"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">部门名称：</label>
									<div class="col-md-9">
										<p class="form-control-static" ng-bind="vo.deptName"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">部门备注：</label>
									<div class="col-md-9">
										<p class="form-control-static"
											ng-bind="vo.deptRemark"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">部门主管：</label>
									<div class="col-md-9">
										<p class="form-control-static"
											ng-bind="vo.deptHeaderName"></p>
									</div>
								</div>
						</div>
						<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-3 col-md-9">
								<a ng-href="#/dept_edit/{{vo.deptId}}"
							class="btn btn-primary"><i
							class="fa fa-edit"></i> 编辑</a> 
									<a href="#/dept_list.html" class="btn default"><i
										class="fa fa-chevron-circle-left"></i> 返回</a>
								</div>
							</div>
						</div>
					</form>
		    </tab>
	 </tabset>
  </div>
</div>
