<div>
	<h3 class="page-title" data-ng-bind="$state.current.data.pageTitle"></h3>
	 <div data-ncy-breadcrumb></div>
</div>
<div class="row">
  <div class="portlet light bordered">
		<tabset justified="false">
			<tab heading="详情">
				<form class="form-horizontal" role="form">
							<div class="form-body">
								<div class="form-group">
									<label class="control-label col-md-2">活动区域：</label>
									<div class="col-md-9">
										<p class="form-control-static" ng-bind="tastVO.zone"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">活动名称：</label>
									<div class="col-md-9">
										<p class="form-control-static" ng-bind="tastVO.partyName"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">活动开始时间：</label>
									<div class="col-md-9">
										<p id="birthday" class="form-control-static"
											ng-bind="tastVO.beginTime | date :'yyyy-MM-dd HH:mm:ss' "></p>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">活动结束时间：</label>
									<div class="col-md-9">
										<p id="birthday" class="form-control-static"
											ng-bind="tastVO.endTime | date :'yyyy-MM-dd HH:mm:ss' "></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 control-label"> 产品sku：</label>
									<div class="col-md-9 ">
										<div class="table-scrollable">
											<table class="table table-striped table-bordered table-hover">
												<thead>
													<tr class="heading">
														<th>序号</th>
														<th>产品规格名称</th>
														<th>产品销售模式</th>
														<th>指导价</th>
														<th>状态</th>
													</tr>
												</thead>
												<tbody>
													<tr class="odd gradeX" ng-repeat="item in tastVO.productSkus">
														<td ng-bind="$index + 1"></td>
														<td ng-bind="item.name"></td>
														<td ng-bind="item.saleMode"></td>
														<td><span
															ng-hide="item.guidePrice==null || item.guidePriceUnit==null "
															ng-bind="item.guidePrice+'/'+item.guidePriceUnit"></span></td>
														<td ng-bind="item.state"></td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
							</div>
						</div>
						<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-3 col-md-9">
									<a href="#/tasting_list.html" class="btn default"><i
										class="fa fa-chevron-circle-left"></i> 返回</a>
								</div>
							</div>
						</div>
					</form>
		    </tab>
		    <tab heading="用户汇总" ng-click="queryUserStatis()">
				 <form class="form-horizontal" name="productDetailForm"   action="tasting/userStatisToEexcel"  novalidate>
				 <input  type="hidden" value="{{id}}"  name = "id" />
					<div class="row">
						<div class="col-md-12">
							<div class="portlet light bordered">
								<div class="portlet-body">
									<div class="form-actions" style="padding:15px ;">
										<div class="row">
											<button class="btn primary" type="submit">
												<i class="icon-share-alt"></i> 导出
											</button>
										</div>
									</div>
									<div class="table-container table-scrollable">
										<table class="table table-striped table-bordered table-hover table-btns"
											role="grid"  id="datatable_ajax">
											<thead>
												<tr  class="heading">
													<th>序号</th>
													<th>手机号</th>
													<th>姓名</th>
													<th>终端店</th>
													<th>下单件数</th>
													<th>下单金额</th>
												</tr>
											</thead>
											<tbody>
												<tr data-ng-repeat="item in userRO" class="odd gradeX">
													<td ng-bind="$index+1"></td>
													<td ng-bind="item.mobileNo"></td>
													<td ng-bind="item.name"></td>
													<td ng-bind="item.companyName"></td>
													<td ng-bind="item.orderNum"></td>
													<td >
													   <span ng-bind="item.orderAmount | number:2"></span>元
													</td>
												</tr>
												<tr  class="odd gradeX"  ng-if="isHideUser">
													<td >合计</td>
													<td ></td>
													<td ></td>
													<td ></td>
													<td ng-bind="userOrderNumTotal"></td>
													<td >
													   <span ng-bind="userOrderAmountTotal | number:2"></span>元
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
	        </tab>
		    <tab heading="产品汇总" ng-click="queryProductStatis()">
			   <form class="form-horizontal" name="productDetailForm"  action="tasting/productStatisToEexcel"   novalidate>
			   <input  type="hidden" value="{{id}}"  name = "id" />
				<div class="row">
					<div class="col-md-12">
						<div class="portlet light bordered">
							<div class="portlet-body">
							    <div class="form-actions"  style="padding:15px ;">
									<div class="row">
										<button class="btn primary" type="submit">
											<i class="icon-share-alt"></i> 导出
										</button>
									</div>
								</div>
								<div class="table-container table-scrollable">
									<table class="table table-striped table-bordered table-hover"
										id="datatable_ajax">
										<thead>
											<tr class="heading">
												<th>序号</th>
												<th>产品名称</th>
												<th>下单件数</th>
												<th>下单金额</th>
												<th>下单笔数</th>
												<th>下单用户数</th>
											</tr>
										</thead>
										<tbody>
											<tr class="odd gradeX" ng-repeat="item in productVO">
												<td ng-bind="$index+1"></td>
												<td ng-bind="item.productName"></td>
												<td ng-bind="item.productNum"></td>
												<td >
												   <span ng-bind="item.orderAmount | number:2"></span>元
												</td>
												<td ng-bind="item.orderNum"></td>
												<td ng-bind="item.userNum"></td>
											</tr>
											<tr class="odd gradeX"  ng-if="isHideProduct">
												<td >合计</td>
												<td ></td>
												<td ng-bind="productOrderNumTotal"></td>
												<td >
												   <span ng-bind="productOrderAmountTotal | number:2"></span>元
												</td>
												<td ></td>
												<td ></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</tab>
		   <tab heading="订单详情" ng-click="queryOrderStatis()">
			   <form class="form-horizontal" name="productDetailForm"   action="tasting/orderStatisToEexcel"  novalidate>
			   <input  type="hidden" value="{{id}}"  name = "id" />
				<div class="row">
					<div class="col-md-12">
						<div class="portlet light bordered">
							<div class="portlet-body">
							    <div class="form-actions"  style="padding:15px ;">
									<div class="row">
										<button class="btn primary"  type="submit"  >
											<i class="icon-share-alt"></i> 导出
										</button>
									</div>
								</div>
								<div class="table-container table-scrollable">
									<div class="table-container">
										<table class="table table-striped table-bordered table-hover"
											id="datatable_ajax">
											<thead>
												<tr class="heading">
													<th>序号</th>
													<th>城市</th>
													<th>订单号</th>
													<th>姓名</th>
													<th>手机号</th>
													<th>终端店</th>
													<th>详细地址</th>
													<th>产品名称</th>
													<th>下单件数</th>
													<th>下单金额</th>
													<th>经纪人</th>
													<th>经纪人手机号</th>
													<th>订单状态</th>
													<th>下单时间</th>
													<th>订单取消时间</th>
													<th>订单审核时间</th>
													<th>订单发货时间</th>
													<th>订单完成时间</th>
												</tr>
											</thead>
											<tbody>
												<tr class="odd gradeX" ng-repeat="item in orderRO">
													<td ng-bind="$index+1"></td>
													<td ng-bind="item.city"></td>
													<td ng-bind="item.orderId"></td>
													<td ng-bind="item.userName"></td>
													<td ng-bind="item.mobileNo"></td>
													<td ng-bind="item.userTerminal"></td>
													<td ng-bind="item.detailAddress"></td>
													<td ng-bind="item.productName"></td>
													<td ng-bind="item.orderAmount"></td>
													<td >
												      <span ng-bind="item.orderMoney | number:2"></span>元
												    </td>
													<td ng-bind="item.agentName"></td>
													<td ng-bind="item.agentMobileNo"></td>
													<td ng-bind="item.orderStatus"></td>
													<td ng-bind="item.orderCreateTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
													<td ng-bind="item.orderRemoveTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
													<td ng-bind="item.orderPendingTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
													<td ng-bind="item.orderConsignmentTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
													<td ng-bind="item.orderCompleteTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</tab>
	 </tabset>
  </div>
</div>
