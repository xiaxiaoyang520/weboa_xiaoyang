<div>
    <!-- BEGIN PAGE HEADER-->
    <h3 class="page-title" data-ng-bind="$state.current.data.pageTitle"></h3>
    <div data-ncy-breadcrumb></div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i> <span
                        class="caption-subject bold uppercase">添加</span> <span
                        class="caption-helper">输入信息添加配置</span>
                </div>
            </div>
            <div class="portlet_body">
                <form name="addForm" class="form-horizontal"
                      novalidate="novalidate">
                    <div class="form_body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">微信群名称：</label>
                                    <div class="col-md-6">
                                        <textarea class="form-control  data-ng-valid" cols="30" ng-model="weChat"
                                                  placeholder="微信群名称间用逗号分隔"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label">推送时间：<span
                                        class="required">*</span>
                                </label>
                                <div class="col-md-6">
                                    <a data-toggle="modal"
                                       data-ng-click="init()" class="btn blue">
                                        <i class="fa fa-plus"></i> 新增推送时间
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="table-container">
                            <table class="table table-striped table-bordered table-hover"
                                   id="datatable_ajax">
                                <thead>
                                <tr class="heading">
                                    <th>添加的推送时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="odd gradeX" ng-repeat="item in pushTime track by $index">
                                    <td><span
                                            ng-bind=" item| date:'yyyy-MM-dd HH:mm'"></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <!--<form class="form-horizontal" action="tasting/newMenuStatisToEexcel" novalidate method="post">-->
                                <div class="col-md-12" style="text-align: center">
                                    <button class="btn blue" data-ng-click="tastingSubmit()"
                                            data-ejp-no-more-submit data-ng-disabled="addForm.$invalid">
                                        <i class="fa fa fa-check"></i> 保存
                                    </button>
                                    <button class="btn blue" data-ng-click="tastingClear()"
                                            data-ejp-no-more-submit>
                                        <i class="fa fa-eraser"></i> 清空
                                    </button>
                                    <br/>
                                    <br/>
                                </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>$('.date-picker').datepicker({
        rtl: Metronic.isRTL(),
        autoclose: true,
        todayBtn: "linked",
        todayHighlight: true
    });
    </script>
</div>
