<div>
	<h3 class="page-title" data-ng-bind="$state.current.data.pageTitle"></h3>
	 <div data-ncy-breadcrumb></div>
</div>
<div class="row">
  <div class="portlet light bordered">
		<tabset justified="false">
			<tab heading="详情">
				<form class="form-horizontal" role="form">
							<div class="form-body">
								<div class="form-group">
									<label class="control-label col-md-2">编号：</label>
									<div class="col-md-9">
										<p class="form-control-static" ng-bind="userRO.userId"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">姓名：</label>
									<div class="col-md-9">
										<p class="form-control-static" ng-bind="userRO.userName"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">性别：</label>
									<div class="col-md-9">
										<p  class="form-control-static"
											ng-show="userRO.userSex == 1">帅哥</p>
											<p  class="form-control-static"
											ng-show="userRO.userSex == 2">美女</p>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">年龄：</label>
									<div class="col-md-9">
										<p class="form-control-static"
											ng-bind="userRO.userAge"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">电话：</label>
									<div class="col-md-9">
										<p class="form-control-static"
											ng-bind="userRO.userTel"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">住址：</label>
									<div class="col-md-9">
										<p class="form-control-static"
											ng-bind="userRO.userAddr"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">职位：</label>
									<div class="col-md-9">
										<p class="form-control-static"
											ng-bind="userRO.postName"></p>
									</div>
								</div>
						</div>
						<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-3 col-md-9">
								<a ng-href="#/user_edit/{{userRO.userId}}"
							class="btn btn-primary"><i
							class="fa fa-edit"></i> 编辑</a> 
									<a href="#/user_list.html" class="btn default"><i
										class="fa fa-chevron-circle-left"></i> 返回</a>
								</div>
							</div>
						</div>
					</form>
		    </tab>
	 </tabset>
  </div>
</div>
