<div>
	<!-- BEGIN PAGE HEADER-->
	<h3 class="page-title" data-ng-bind="$state.current.data.pageTitle"></h3>
	 <div data-ncy-breadcrumb></div>
</div>
	<div class="row">
		<div class="col-md-12">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption font-green-sharp">
						<i class="icon-equalizer font-green-sharp"></i> <span
							class="caption-subject bold uppercase">用户新增</span>
					</div>
				</div>
				<div class="portlet-body form">
					<form name="addForm" class="form-horizontal"
						novalidate="novalidate">
					<div class="form-body">
						<div class="form-group">
							<label class="col-md-2 control-label">姓名：<span class="required">*</span></label>
							<div class="col-md-4">
								<input type="text" required name="userName"
									class="form-control data-ng-pristine data-ng-untouched data-ng-valid"
									placeholder="请输入姓名" data-ng-model="user.userName">
							</div>
						</div>
						<div class="form-group">
								<label class="col-md-2 control-label">性别：<span class="required"> * </span></label>
							    <div class="col-md-4">
									<div class="radio-list">
										<label class="radio-inline" ng-repeat="item in userSexs">
											<div class="radio">
												<span ng-class="{'checked':user.userSex == item.code}"> 
													<input type="radio" value="{{item.code}}" 
												       name="userSex" ng-model="user.userSex">
												</span>
											</div> {{item.name}}
										</label>
									</div>
								</div>
							</div>
						<div class="form-group">
							<label class="col-md-2 control-label">职位：<span class="required">*</span></label>
							<div class="col-md-4">
										<select class="form-control" data-ng-model="vo.postId"
											data-ng-options="item.postId as item.postName for item in userPostList">
											<option value="">请选择</option>
										</select>
									</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">出生年月：<span class="required">* </span></label>
							<div class="col-md-4">
								<div class="input-group input-daterange">
									<input name="userBirth" id="userBirth"
										ejp-dateformat="yyyy-MM-dd"  class="form-control ng-pristine ng-untouched ng-valid datetime-picker" type="text" ng-model="user.userBirth"  required> 
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">电话：<span class="required">*</span></label>
							<div class="col-md-4">
								<input type="text" required name="userTel"
									class="form-control data-ng-pristine data-ng-untouched data-ng-valid"
									placeholder="请输入电话" data-ng-model="user.userTel">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">身份证号：</label>
							<div class="col-md-4">
								<input type="text" required name="idCardNO"
									class="form-control data-ng-pristine data-ng-untouched data-ng-valid"
									placeholder="请输入18位身份证号" data-ng-model="user.idCardNO">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">邮箱：</label>
							<div class="col-md-4">
								<input type="text" required name="userEmail"
									class="form-control data-ng-pristine data-ng-untouched data-ng-valid"
									placeholder="请输入邮箱" data-ng-model="user.userEmail">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">住址：<span class="required">*</span></label>
							<div class="col-md-4">
								<textarea class="form-control" cols="20" rows="3" placeholder="请输入详细地址" required="required"
												maxlength="500" ng-model="user.userAddr"></textarea>
							</div>
						</div>
						
					</div>
					<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-2 col-md-4">
									<button class="btn blue" data-ng-click="userSubmit()"
									data-ejp-no-more-submit data-ng-disabled="addForm.$invalid">
										<i class="fa fa fa-check"></i> 保存
									</button>
									<a href="#/user_list.html" class="btn default"><i class="fa fa-chevron-circle-left"></i> 返回</a>
								</div>
							</div>
						</div>
					</form>
					<!-- END FORM-->
				</div>
			</div>
		</div>
	</div>
	<!-- END PAGE CONTENT-->
<script>
 $("#userBirth").datetimepicker({
	language:'cn',
	rtl:Metronic.isRTL(),
    format: "yyyy-mm-dd",
    autoclose: true,
    todayBtn: true,
    minView:"month"
    /* minuteStep:5,
    pickerPosition: "bottom-left" */
}); 
</script>
