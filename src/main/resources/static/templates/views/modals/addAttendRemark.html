<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel()">×</button>
	<h4 class="modal-title">备注添加</h4>
</div>
<div class="modal-body">
	<div class="portlet light">
		<div class="portlet-body form">
			<form action="" class="form-horizontal" name="myForm">
					<div class="form-body">
								<div class="form-group">
								<label class="col-md-4 control-label">考勤备注：</label>
								<div class="col-md-4">
								<textarea class="form-control" cols="20" rows="3" placeholder="请输入考勤备注" 
												maxlength="500" ng-model="vo.attendRemark"></textarea>
							</div>
						</div>
			</div>
			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" data-ng-click="addRemark()" >保存</button>
	<button class="btn default" type="button" data-ng-click="cancel()">取消</button>
</div>
