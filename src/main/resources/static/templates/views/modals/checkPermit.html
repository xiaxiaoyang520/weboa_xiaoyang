<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel()">×</button>
	<h4 class="modal-title">审核操作</h4>
</div>
<div class="modal-body">
	<div class="portlet light">
		<div class="portlet-body form">
			<form action="" class="form-horizontal" name="myForm">
					<div class="form-body">
								<div  class="form-group">
									<label class="control-label col-md-4">审核标题：</label>
									<div class="col-md-7">
										<p class="form-control-static" ng-bind="permit.permitTitle"></p>
									</div>
								</div>
								
								<div class="form-group">
									<label class="control-label col-md-4">审核内容：</label>
									<div class="col-md-7">
										<p class="form-control-static" ng-bind="permit.permitContext"></p>
									</div>
								</div>
								
								<div class="form-group">
									<label class="control-label col-md-4">提交人：</label>
									<div class="col-md-7">
										<p class="form-control-static" ng-bind="permit.submitUserName"></p>
									</div>
								</div>
								
								<div class="form-group">
									<label class="control-label col-md-4">提交时间：</label>
									<div class="col-md-7">
										<p class="form-control-static" ng-bind="permit.submitTime| date :'yyyy-MM-dd hh:mm'"></p>
									</div>
								</div>
								
								<div class="form-group">
								<label class="col-md-4 control-label">处理意见：</label>
								<div class="col-md-4">
								<textarea class="form-control" cols="20" rows="3" placeholder="请输入审核备注" 
												maxlength="500" ng-model="vo.handleRemark"></textarea>
							</div>
						</div>
								
			</div>

			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" data-ng-click="approve()" >通过</button>
	<button class="btn btn-danger" type="button" data-ng-click="disApprove()" >拒绝</button>
	<button class="btn default" type="button" data-ng-click="cancel()">取消</button>
</div>
