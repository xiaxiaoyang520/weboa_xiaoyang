<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true" ng-click="cancel()">×</button>
	<h4 class="modal-title">处理审核</h4>
</div>
<div class="modal-body">
	<div class="portlet-body form">
		<form action="#" class="form-horizontal" name="myForm">
			<div class="form-body">
				<div class="row">
					<div class="form-group">
						<label class="col-md-4 control-label">审核标题：</label>
						<div class="col-md-4">
							    <input type="text" class="form-control" ng-model="vo.permitTitle" disabled>
						  </div>	
					</div>
				
					<div class="form-group">
						<label class="col-md-4 control-label">审核内容：</label>
						<div class="col-md-4">
								<textarea disabled class="form-control" cols="20" rows="3" 
												maxlength="500" ng-model="vo.permitContext"></textarea>
							</div>
					</div>	
					
					<div class="form-group">
						<label class="col-md-4 control-label">处理意见：</label>
						<div class="col-md-4">
								<textarea class="form-control" cols="20" rows="3" 
												maxlength="500" ng-model="vo.handleRemark"></textarea>
							</div>
					</div>
					
				</div>
			</div>				
		</form>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" data-ng-click="approve()">通过</button>
	<button class="btn btn-warning" type="button" data-ng-click="disApprove()">拒绝</button>
	<button class="btn default" type="button" data-ng-click="cancel()">取消</button>
</div>
