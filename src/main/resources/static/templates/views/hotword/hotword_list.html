<div>
	<!-- BEGIN PAGE HEADER-->
	<h3 class="page-title" data-ng-bind="$state.current.data.pageTitle"></h3>
	 <div data-ncy-breadcrumb></div>
</div>
<div class="row">
		<div class="col-md-12">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption font-green-sharp">
						<i class="icon-settings font-green-sharp"></i> <span
							class="caption-subject bold uppercase">搜索</span> <span
							class="caption-helper">输入信息搜索</span>
					</div>
				</div>
				<div class="portlet_body">
					<form class="form-horizontal searchbox" action="hotword/hotwordToEexcel.action" novalidate>
					<input type="hidden" name="index" value="{{index}}">
						<div class="form_body">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="col-md-3 control-label">搜索关键字：</label>
									<div class="col-md-9" >
										<input type="text" ng-model="vo.searchWord" class="form-control" name="searchWord"
										value="{{searchWord}}">
									</div>
								</div>
							</div>
							<div class="col-md-6" >
								<div class="form-group">
									<label class="col-md-3 control-label">所在城市：</label>
									<div class="col-md-8 ">
										<div id="city-select" class="row">
											<div class="col-md-4">
												<select name="province" 
													class="form-control prov data-ng-pristine data-ng-untouched data-ng-valid"
													data-ng-model="vo.province"
													data-value="{{vo.province}}"
													data-ng-change="vo.city='';vo.county='';">
													<option value="">请选择</option>
												</select>
											</div>
											<div class="col-md-4">
												<select name="city"
													class="form-control city data-ng-pristine data-ng-untouched data-ng-valid"
													data-ng-model="vo.city" data-value="{{vo.city}}"
													data-ng-change="vo.county='';"
													data-ng-disabled="vo.province==''||vo.province==null">
												</select>
											</div>
											<div class="col-md-4">
												<select name="county"
													class="form-control dist data-ng-pristine data-ng-untouched data-ng-valid"
													data-ng-model="vo.county"
													data-value="{{vo.county}}"
													data-ng-disabled="vo.city==''||vo.city==null">
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="col-md-3 control-label">搜索日期：</label>
										<div class="col-md-9">
											<div class="input-group  input-daterange">
												<input name="beginDate" value="{{beginDate}}"
													class="form-control data-ng-pristine data-ng-untouched data-ng-valid date-picker"
													type="text" data-ng-model="vo.beginDate"> <span
													class="input-group-addon">到</span> <input name="endDate" value="{{endDate}}"
													class="form-control data-ng-pristine data-ng-untouched data-ng-valid date-picker"
													type="text" data-ng-model="vo.endDate">
											</div>
										</div>
									</div>
								</div>
						</div>
					</div>
						<!-- 查询 -->
						<div class="form-actions">
							<div class="row">
								<div class="col-md-12" style="text-align: center">
									<button type="button" class="btn blue"
										ng-click="searchClick()" >
										<i class="fa fa-search"></i> 查询
									</button>
									<button type="button" class="btn default"
										ng-click="resetClick()">
										<i class="fa fa-eraser"></i> 清空
									</button>
									<button type="submit" class="btn default">
										<i class="icon-share-alt"></i> 导出
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			<div class="table-container">
				<table class="table table-striped table-bordered table-hover"
					id="datatable_ajax">
					<thead>
						<tr class="heading">
							<th>序号</th>
							<th>搜索关键字</th>
							<th>所在城市</th>
							<th>搜索日期</th>
							<th>搜索次数</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat="item in vm.items">
							<td><span
								ng-bind="$index+1+((vm.pages.index-1)*vm.pages.itemsPerPage)"></span></td>
							<td> <span ng-bind="item.searchWord"></span>
							</td>
							<td><span ng-bind="item.zone"></span></td>
							<td><span ng-bind="item.searchTime | date:'yyyy-MM-dd'"></span>
							</td>
							<td><span ng-bind="item.searchNum"></span></td>
							<td>
								 <i class="fa fa-file-text-o"></i>操作 </a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<pagination boundary-links="true"
			items-per-page="vm.pages.itemsPerPage"
			total-items="vm.pages.totalResult" ng-model="vm.pages.index"
			class="pagination-sm pull-right" previous-text="&lsaquo;"
			next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
			ng-change="getHotWordList()"></pagination>
		<h5>每页 {{vm.pages.itemsPerPage}}条 | 共 {{vm.pages.totalResult}} 条记录 | 当前第 {{vm.pages.index}} 页 | 共 {{vm.pages.totalPage}} 页</h5>                	
			</div>
		</div>
<script>$('.date-picker').datepicker({rtl : Metronic.isRTL(),autoclose : true});</script>
	</div>
